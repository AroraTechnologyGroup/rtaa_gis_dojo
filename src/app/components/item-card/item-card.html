<link rel="import" href="../../../polymer/polymer.html">

<dom-module id="item-card">
  <template>
    <style>

    #app-thumbnail {
      display: block;
      height: 250px;
      width: 250px;
      cursor: pointer;
    }

    .panel {
      width: 250px;
      display: inline-block;
    }

    </style>

    <div class="panel panel-white trailer-1 post-1 modifier-class">

      <a id="app-thumbnail" href=[[itemUrl]] style="background-image: url([[image]])" target="_blank" title="Launch"></a>

      <div class="itemInfo">

        <a href=[[itemUrl]] id="launcher" class="btn btn-arrow leader-1" title="Launch">[[heading]]</a>
       
        <div id="description_panel" class="leader-1">
          <p>[[description]]</p>
        </div>

      </div>
    </div>

  </template>
  <script>

    Polymer({
      is: 'item-card',
      properties: {
        image: String,
        itemUrl: String,
        description: String,
        heading: String
      }
    });

    

  </script>
</dom-module>
